<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFerramentas - Tudo online e Grátis</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        html {
            height: 100%;
        }
        body {
            background-color: #eee;
            display: flex;
            height: 100%;
            flex-direction:column !important;
            font-family: 'Poppins', sans-serif;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        header{
            background-color: #2980B9;
            text-align: center;
            color:white;
            padding:20px 0;
        }
        main {
            flex-shrink: 0 !important;
        }
		.container{
			max-width: 1110px;
			margin:10px auto;
			padding:0 2%;
			text-align: center;
            display: flex;   
            flex-wrap: wrap;
		}
        .busca {
            width: 100%;
            margin: 30px 0;
            display: flex;
        }
        .busca input[type=text]{
            flex: 1;
            height:40px;
            padding-left: 20px;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
            font-size: 20px;
        }
        .busca input[type=submit]{
            background-color: #2980B9;
            color: #fff;
            border: 1px solid #2980B9;
            border-radius: 0 10px 10px 0;
            padding: 10px;
            cursor: pointer;
        }
        h2 {
            width: 100%;
            border-bottom: 1px solid #ccc;
            text-align: left;
            margin-top: 20px;
        }
        #cards {
            display: flex;   
            flex-wrap: wrap;
        }
        .card {
            border: 1px solid #ccc;            
            width: 100%;
            height: auto;
            min-height: 150px;
            margin: 10px 0;
            border-radius: 10px;
        }
        .card h3 {
            text-align: left;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .card p{
            margin: 10px 0;
            padding: 0 10px;
            text-align: left;
            line-height: 24px;
        }
        .card:hover  {
            background-color: #2980B9;
            opacity: 0.6;
            color: #fff;
        }
        .card:hover h3 {
            background-color: #2980B9;
        }
        .red {
            background-color: red;
            color: #fff;
        }
        .black  {
            background-color: #000;
            color: #fff;
        }
        .green  {
            background-color: green;
            color: #fff;
        }
        footer {
            display: block;
            margin-top: auto !important;
            padding: 10px 0;
            text-align: center;
            font-size: 13px;
        }        
        footer a {
            font-weight: bold;
        }
        footer a:hover {
            color: #2980B9;
        }

        @media (min-width:320px) { /* smartphones retrato */ 
        
        }
        @media (min-width:480px) { /* smartphones paisagem */ 
        
        }
        @media (min-width:600px) { /* tablets, retrato */ 
            .card {
                width: 48%;
                margin: 10px 1%;
            }
        }
        @media (min-width:801px) { /* tablets, paisagem */ 
            .card {
                width: 31%;
                margin: 10px 1%;
            }
        }
        @media (min-width:1025px) { /* laptops and desktops */ 
            .card {
                width: 23%;
                margin: 10px 1%;
            }
        }
        @media (min-width:1281px) { /* laptops and desktops, Alta resolução */ 
        
        }
    </style>
</head>
<body>
    <header>
        <h1>MiniFerramentas - Online e Grátis</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="busca">
                <input type="text" name="txtBusca" placeholder="O que está precisando..." />
                <input type="submit" name="btnBuscar" value="Buscar" />
            </div>

            <h2>Todas as MiniFerramentas</h2>
            <div id="cards"></div>

        </div>

    </main>

    <footer>Esta ferramenta foi desenvolvida por <a href="/index.html">MiniFerramentas</a>.</footer>

    <script>
        let links = [
            {
                nome: 'Pegar Miniaturas',
                link: '/pegar-miniaturas-youtube/',
                descricao: 'Com apenas o link, pegue facilmente a miniatura (thumbnail) de qualquer vídeo do Youtube em diversas resoluções.',
                cor: 'red'
            },
            {
                nome: 'Gerador de Senha',
                link: '/gerador-senha/',
                descricao: 'Gere facilmente uma senha entre 5 e 25 caracteres.',
                cor: 'black'
            },
            {
                nome: 'Lista de Tarefas',
                link: '/lista-tarefas/',
                descricao: 'Uma mini ferramenta para quando você precisar fazer uma listinha rápida.',
                cor: 'green'
            },
        ];
        /*
        document.querySelector('input[name=txtBusca]').addEventListener('input',()=> {
            busca();
        });

        document.querySelector('input[name=btnBuscar]').addEventListener('click',()=> {
            busca();
        });

        function busca() {
            let busca = document.querySelector('input[name=txtBusca]');

            console.log(links.find(termo => termo.nome === busca))
        }
*/
        for (let i = 0; i <= links.length - 1; i++) {
            document.querySelector('#cards').innerHTML +=
                `
                <a href="${links[i].link}" class="card">
                    <h3 class="${links[i].cor}">${links[i].nome}</h3>
                    <p>${links[i].descricao}</p>
                </a>
                `
        };

        
    </script>

</body>
</html>
