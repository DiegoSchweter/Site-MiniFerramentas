<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFerramentas - Tudo online e Grátis</title>

    <link rel="stylesheet" href="style.css">

    <style>
		.container{
			max-width: 1110px;
			margin:10px auto;
			padding:0 2%;
			text-align: center;
            display: flex;   
            flex-wrap: wrap;
		}
        .busca {
            width: 100%;
            margin: 30px 0;
            display: flex;
        }
        .busca input[type=text]{
            flex: 1;
            height:40px;
            padding-left: 20px;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
            font-size: 20px;
        }
        .busca button[type=submit]{
            background-color: #2980B9;
            color: #fff;
            border: 1px solid #2980B9;
            border-radius: 0 10px 10px 0;
            padding: 10px;
            cursor: pointer;
        }
        h2 {
            width: 100%;
            border-bottom: 1px solid #ccc;
            text-align: left;
            margin-top: 20px;
        }
        #cards {
            display: flex;   
            flex-wrap: wrap;
            width: 100%;
        }
        .card {
            border: 1px solid #ccc;            
            width: 100%;
            height: auto;
            min-height: 150px;
            margin: 10px 0;
            border-radius: 10px;
        }
        .card h3 {
            text-align: left;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .card p{
            margin: 10px 0;
            padding: 0 10px;
            text-align: left;
            line-height: 24px;
        }
        .card:hover  {
            background-color: #2980B9;
            opacity: 0.6;
            color: #fff;
        }
        .card:hover h3 {
            background-color: #2980B9;
        }
        .red {
            background-color: red;
            color: #fff;
        }
        .black  {
            background-color: #000;
            color: #fff;
        }
        .green  {
            background-color: green;
            color: #fff;
        }


        @media (min-width:600px) { /* tablets, retrato */ 
            .card {
                width: 48%;
                margin: 10px 1%;
            }
        }
        @media (min-width:801px) { /* tablets, paisagem */ 
            .card {
                width: 31%;
                margin: 10px 1%;
            }
        }
        @media (min-width:1025px) { /* laptops and desktops */ 
            .card {
                width: 23%;
                margin: 10px 1%;
            }
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4150345279897826"
    crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>MiniFerramentas - Online e Grátis</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="busca">
                <input type="text" name="txtBusca" placeholder="O que está precisando..." />
                
                <button type="submit" name="btnBuscar">
                    <i class="fas fa-search fa-lg"></i>
                </button>
            </div>

            <h2>Todas as MiniFerramentas</h2>
            <div id="cards"></div>

        </div>

    </main>

    <footer>Esta ferramenta foi desenvolvida por <a href="/index.html">MiniFerramentas</a>.</footer>

    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>
    <script>
        let links = [
            {
                nome: 'Pegar Miniaturas',
                link: '/pegar-miniaturas-youtube/',
                descricao: 'Com apenas o link, você pode pegar facilmente a miniatura (thumbnail) de qualquer vídeo do Youtube em diversas resoluções.',
                cor: 'red'
            },
            {
                nome: 'Gerador de Senha',
                link: '/gerador-senha/',
                descricao: 'Use o gerador para criar facilmente uma senha entre 5 e 25 caracteres.',
                cor: 'black'
            },
            {
                nome: 'Lista de Tarefas',
                link: '/lista-tarefas/',
                descricao: 'Utilize para quando você precisar fazer uma lista de tarefas rápida.',
                cor: 'green'
            },
            {
                nome: 'Contador de Caracteres',
                link: '/contador-caracteres/',
                descricao: 'Escreva ou cole seu texto para o contador de caracteres mostrar a quantade de letras, palavras, espaços e outros.',
                cor: 'green'
            },
        ];
        loadCards(links);
        
        document.querySelector('input[name=txtBusca]').addEventListener('input',()=> {
            busca();
        });

        document.querySelector('button[name=btnBuscar]').addEventListener('click',()=> {
            busca();
        });

        function busca() {
            let busca = document.querySelector('input[name=txtBusca]').value.toLowerCase();

            if (busca != "") {
                let linksFilter = "";

                linksFilter = links.filter((item) => {
                    return item.descricao.toLowerCase().includes(busca);
                });
                
                loadCards(linksFilter);
            }
            else
                loadCards(links);
        }

        function loadCards(list) {
            document.querySelector('#cards').innerHTML = "";

            for (let i = 0; i <= list.length - 1; i++) {
                document.querySelector('#cards').innerHTML +=
                    `
                    <a href="${list[i].link}" class="card">
                        <h3 class="${list[i].cor}">${list[i].nome}</h3>
                        <p>${list[i].descricao}</p>
                    </a>
                    `
            };
        }

        
    </script>

</body>
</html>
