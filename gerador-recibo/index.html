    <header>
        <h1>Gerador de Recibo</h1>

    <main>
        <div class="container">
            <label for="entrada">Nome</label>

                <input id="name" type="text">

    <!-- Script -->
    <script>
        // Crie um novo objeto jsPDF
            var doc = new jsPDF();

            // Defina as informações do recibo
            var nomeCliente = "Fulano de Tal";
            var quantia = "R$ 100,00";
            var referencia = "Pagamento de Serviços";
            var data = "01/03/2023";
            var assinatura = "João da Silva";
            var nomeEmpresa = "Minha Empresa";

            // Defina o estilo do texto
            doc.setFont("helvetica");
            doc.setFontType("bold");
            doc.setFontSize(20);
            doc.setTextColor(0, 0, 255);

            // Adicione as informações do recibo ao PDF
            doc.text("Recibo", 10, 10);

            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.text("Nome do cliente: " + nomeCliente, 10, 30);
            doc.text("Quantia: " + quantia, 10, 40);
            doc.text("Referência: " + referencia, 10, 50);
            doc.text("Data: " + data, 10, 60);

            doc.setFontType("italic");
            doc.text("Assinatura: " + assinatura, 10, 80);

            doc.setFontType("bold");
            doc.text("Nome da empresa: " + nomeEmpresa, 10, 90);

            // Salve o PDF com a função save()
            doc.save("recibo.pdf");

    </script>
