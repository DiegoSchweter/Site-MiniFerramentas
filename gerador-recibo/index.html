        .container {
            background-color: #ffffff;
            width: 85%;

        .wrapper {
            display: block;

        label {
            font-size: 18px;

        input {
            /*display: block;*/
            font-size: 20px;

<body>
    <header>
        <h1>Gerador de Recibo</h1>
    </header>

    <main>
        <div class="container">
            <div class="wrapper">
                <div class="input-wrapper">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" />
                </div>
                <div class="input-wrapper">
                    <label for="nomeCliente">Nome do Cliente:</label>
                    <input type="text" id="nomeCliente" />
                </div>
                <div class="input-wrapper">
                    <label for="valor">Valor:</label>
                    <input type="money" id="valor" />
                </div>
                <div class="input-wrapper">
                    <label for="referencia">Referente a:</label>
                    <input type="text" id="referencia" />
                </div>
                <div class="input-wrapper">
                    <label for="data">Data:</label>
                    <input type="date" id="data" />
                </div>
                <div class="input-wrapper">
                    <label for="assinatura">Assinatura:</label>
                    <input type="text" id="assinatura" />
                </div>
                <div class="input-wrapper">
                    <label for="nomeEmpresa">Nome da Empresa:</label>
                    <input type="text" id="nomeEmpresa" />
                </div>
                <div class="input-wrapper">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" />
                </div>
                <div class="input-wrapper">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" />
                </div>
            </div>
            <button id="gerar">Gerar Recibo</button>
        </div>

        <div class="descricao">
            <p>Gerar Recibo...</p>
        </div>

        <h4>Ferramenta simples e elegante! <br />
            Achou útil? <a href="/index.html">Conheça mais!</a></h4>
    </main>

    <footer>Esta ferramenta foi desenvolvida por <a href="/index.html">MiniFerramentas</a>.</footer>


    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/extenso@2.0.1/dist/extenso.min.js"></script>
    <script>

        document.querySelector("#gerar").addEventListener("click", gerarRecibo);

        function gerarRecibo() {
            var doc = new jsPDF();

            var numero = document.querySelector("#numero").value;
            var nomeCliente = document.querySelector("#nomeCliente").value;
            var valor = document.querySelector("#valor").value;
            var referencia = document.querySelector("#referencia").value;
            var data = document.querySelector("#data").value;
            var assinatura = document.querySelector("#assinatura").value;
            var nomeEmpresa = document.querySelector("#nomeEmpresa").value;
            var cnpj = document.querySelector("#cnpj").value;
            var endereco = document.querySelector("#endereco").value;


            doc.setFont("helvetica");
            doc.setFontType("bold");
            
            doc.rect(10, 10, 190, 100, "S"); // x, y, w, h, type

            doc.text(15, 20, 'RECIBO Nº');
            doc.setFillColor(220, 220, 220);
            doc.rect(50, 13, 50, 10, "F");
            doc.text(95, 20, numero, "right");

            doc.text(120, 20, 'VALOR');
            doc.setFillColor(220, 220, 220);
            doc.rect(145, 13, 50, 10, "F");
            doc.text(190, 20, "R$ " + valor, "right");

            doc.setFontSize(11);
            
            doc.text(15, 30, "Recebi(emos) de");            
            doc.setFontType("normal");
            doc.text(50, 30, nomeCliente);
            doc.text(50, 31, "___________________________________________________________________");

            doc.setFontType("bold");
            doc.text(15, 40, "a quantia de");
            doc.setFontType("normal");
            doc.text(50, 40, extenso(valor, { mode: 'currency' }));
            doc.text(50, 41, "___________________________________________________________________");

            doc.setFontType("bold");
            doc.text(15, 50, "correspondente a");
            doc.setFontType("normal");
            doc.text(50, 50, referencia);
            doc.text(50, 51, "___________________________________________________________________");

            doc.setFontType("bold");
            doc.text(15, 60, "e para clareza firmo(amos) o presente.");

            doc.text(190, 70, "Bauru, " + data, "right");

            doc.setFontType("bold");
            doc.text(15, 80, "Assinatura");
            doc.setFontType("normal");
            doc.text(50, 80, assinatura);
            doc.text(50, 81, "___________________________________________________________________");

            doc.setFontType("bold");
            doc.text(15, 90, "Nome");
            doc.setFontType("normal");
            doc.text(50, 90, nomeEmpresa);
            doc.text(50, 91, "__________________________________");

            doc.setFontType("bold");
            doc.text(130, 90, "CNPJ");
            doc.setFontType("normal");
            doc.text(145, 90, cnpj);
            doc.text(145, 91, "_______________________");

            doc.setFontType("bold");
            doc.text(15, 100, "Endereço");
            doc.setFontType("normal");
            doc.text(50, 100, endereco);
            doc.text(50, 101, "___________________________________________________________________");



            doc.save('recibo.pdf')
        }

    </script>
</body>

</html>
